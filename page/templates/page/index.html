{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'page/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'page/bower_components/animated-climacons/css/animated-climacons.min.css' %}">
        <script src="{% static 'page/script.js' %}"></script>
        <script src="{% static 'page/keys.js' %}"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body onload="startTime()">
        <div id="top">
            <div id="quote">
                quote
                <div class="weather-box" style="height:30%">
                    <img id="icon" class="invert"></img>
                    <div class="temp">
                        <span id="temp_f"></span>&deg
                    </div>
                </div>
            </div>
            <div id="clock">
                clock
            </div>
            <div id="calendar">
                calendar
            </div>
        </div>
        <div id="middle">
            <script type="text/javascript">
                update();
            </script>
        </div>
        <div id="bottom">
            <div class="weather-box">
                <img id="iconOne" class="invert">
                <div class="temp">
                    H&deg / L&deg
                </div>
                <div class="precip-wind">
                    30%  |  15mph
                </div>
            </div>
            <div class="weather-box">
                <img id="iconTwo" class="invert">
                <div class="temp">
                    H&deg / L&deg
                </div>
                <div class="precip-wind">
                    30%  |  15mph
                </div>
            </div>
            <div class="weather-box">
                <img id="iconThree" class="invert">
                <div class="temp">
                    H&deg / L&deg
                </div>
                <div class="precip-wind">
                    30%  |  15mph
                </div>
            </div>
            <div class="weather-box">
                <img id="iconFour" class="invert">
                <div class="temp">
                    H&deg / L&deg
                </div>
                <div class="precip-wind">
                    30%  |  15mph
                </div>
            </div>
        </div>
    </body>
</head>
